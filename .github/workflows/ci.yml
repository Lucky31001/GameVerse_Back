name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: example
          POSTGRES_PASSWORD: example
          POSTGRES_DB: gameverse
        ports:
          - 5432:5432
        options: >-
          --health-cmd='pg_isready -U example -d gameverse' --health-timeout=30s --health-interval=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: |
          composer install --no-progress --no-suggest --prefer-dist

      - name: Create database
        run: |
          php bin/console doctrine:database:create
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run tests
        run: |
          php bin/phpunit --configuration phpunit.xml.dist

      - name: Run linting and prettier
        run: |
          docker run -v $PWD:/code ghcr.io/php-cs-fixer/php-cs-fixer:3.48-php8.2 fix -- /code
          docker run -v $PWD:/code ghcr.io/php-cs-fixer/php-cs-fixer:3.48-php8.2 fix -- /code
